<!DOCTYPE html>
<html>

<head>
    <style>
        .gola{
            width: 100px;
            height: 100px;
            background: rgb(7, 7, 73);
            transition: width 2s, height 4s, border-radius 4s, background 4s ;
        }

        .gola:hover{
            width: 300px;
            height: 400px;
            border-radius: 50%;
            background: palevioletred;

        }
    </style>
    <body>
        <div class="gola"></div>
    </body>
</head>
</html>
